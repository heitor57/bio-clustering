cross_policy:
  TwoPointCross:
  PointCross:
  BLXa:
    alpha: 0.5
  BLXab:
    alpha: 0.75
    beta: 0.25
algorithms:
  ga:
    mutation_policy: "UniformRandomSolutionSpace"
    cross_policy: "BLXab"
    selection_policy: "Roulette"
    population_size: 50 # Population size
    num_generations: 100 # Number of generations
    cross_rate: 0.8 # Rate of individuals who are going to be crossed instead of being preserved from previous generation, commonly it is going to stay in 1.0 but to be more flexible it is presented as a variable
    elitism: True
    mutation_rate: 0.051
  pso:
    w: 0.72
    c_1: 1.49
    c_2: 1.49
    num_particles: 50
    num_iterations: 1000
    topology: "VonNeumannTopology"
general:
  logging_level: INFO
# CRITICAL
# ERROR
# WARNING
# INFO
# DEBUG
# NOTSET
parameters:
  instance_name: "iris.data"
  eid: 1
